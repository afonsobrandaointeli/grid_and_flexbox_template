<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo Flexbox Layout</title>
  <style>
    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .item {
      background-color: #f0f0f0;
      padding: 20px;
      text-align: center;
      flex: 1;
      margin: 0 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
  </div>
</body>

</html>
